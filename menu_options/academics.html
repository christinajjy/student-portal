<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ACADEMIC PERFORMANCE</title>
        <style>
           .tab {
            display: inline-block;
            margin-left: 50px;
        }
        .wrapper {
            display: grid;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            position: fixed;
            grid-template-rows: 1fr 6fr 1fr;
            grid-template-columns:50% 50%;
            background-color: #90e0ef;
        }
        .header {
            background: #90e0ef;
            grid-column: 1 /span 2;
            grid-row: 1/span 1;
        }
        .content3 {
            grid-column: 1 /span 2;
            background-color: #90e0ef;
            grid-row: 2/span 3;
            text-align: left;
            color: #03045e;
        }
        .content4 {
            grid-column: 1 /span 2;
            background-color:#90e0ef;
            grid-row: 5/span 3;
        }
        .footer {
            
            grid-column: 1 /span 2;
            background-color: #90e0ef;
            grid-row: 8/ span 1;
        }
        
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h2>Academic Performance</h2>
            </div>
            <div class="content3">
                <p >Name:      <span class="tab"></span>   Roll no.:</p> 
                <p>Academic year: 2021-2025</p>
                <p>Result of:</p>
                <table border="1px">
                    <tr>
                        <th>S.no</th>
                        <th width="500px">Subject</th>
                        <th>Grade</th>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </table>
                </div>
                <div class="content4">
                <fieldset>
                    <legend>Overall</legend>
                    <p>SGPA:0.0 <span class="tab"></span> CGPA:0.0</p>
                </fieldset>
            </div>
            <div class="footer">
                Created by Christina & Areesha
            </div>
        </div>
    </body>
</html>
